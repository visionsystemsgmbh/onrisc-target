image boot.vfat {
  vfat {
    file MLO {
      image = "barebox-am33xx-baltos-mlo.img"
    }
    file barebox.bin {
      image = "barebox-am33xx-baltos.img"
    }
    files = {
      "openwrt-baltos-squashfs.img"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "openwrt-baltos-ext4.img"
  }
}
